<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>
    <style>
        a:link {

            color: rgb(210, 12, 154);
            text-decoration: none;

        }

        a:visited {

            color: rgb(227, 11, 98);

        }

        a:hover {
            color: rgb(59, 10, 98);
            text-decoration: underline;
        }

        a:active{

            color: rgb(181, 142, 217);

        }


        /* Pseudo classe é quando você precisa mudar o estado de um seletor */
    </style>
</head>

<body>
    <a href="https://www.wizardingworld.com/">

        Site Pottermore

    </a>
</body>

</html>
